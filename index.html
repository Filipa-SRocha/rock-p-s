<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function myRandom(){
        return Math.floor(Math.random() * 3)
    }


    function computerPlay(){
        let number=myRandom();
        switch(number){
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "scissors";
                break;
            default:
                return alert("Somenthing went wrong!")        
        }

    }

    function playRound(computerSelection, playerSelection){
        const comp = computerSelection.toLowerCase();
        const player = playerSelection.toLowerCase();

        if (comp == player){
            return `That's a tie! Computer also chose: ${comp}`;
        }
        else if(comp == "rock"){
            if (player == "scissors") { 
                return "You Loose! Rock beats Scissors!";
            } else {
                return "You win! Paper beats Rock!";
            }
        }    
        else if (comp == "paper"){
            if (player == "scissors"){
                return "You Win! Scissors beats Paper!";
            }else{
                return "You Loose! Paper beats Rock";
            }
        }    
        else{
            if (player == "rock"){
                return "You win! Rock beats Scissors";    
            } else {
                return "You Loose! Scissors beats Paper!";
            }
        }
           
    } 
  
    
    function game(){
        let playerPoints = 0;
        let computerPoints = 0;

        for( let i=1; i<=5; i++){
            let playerSelection = prompt("Choose: Rock, Paper, Scissors");
            result = playRound(computerPlay(), playerSelection);
            console.log(result);
            if (result.toLowerCase().includes("win")){
                playerPoints++;
            }else if(result.toLowerCase().includes("loose")){
                computerPoints++;
            }
        }
        console.log("----------The game is over!-----------\b")
        console.log(playerPoints)
        if (playerPoints > computerPoints){
            console.log("You Win!")
        }
        else if (playerPoints == computerPoints){
            console.log("It's a tie!");
        } else{
            console.log("You lost!");
        }
    }
   
    game();
    </script>
</body>
</html>
